<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width'>
    <title>A Climate Tool</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/leaflet.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <article>
	  <section class="title">
		<h2>ECEHH Climate tool (beta)</h2>
	  </section>
      <section class="map-container">
		<div id="leaflet-map"></div>
		<div class="map-selection">
		  <h2>Regions</h2>
		  <ul id="selected-list"></ul>
		</div>
      </section>

	  <section class="title">
		<h2>Graph of future averages per decade in your selected region</h2>
	  </section>
	  
	  <section class="graph-container">
		<select id="graph-type">
		  <option value="daily_precip">Daily precipitation</option>
		  <option value="mean_temp">Mean temperature</option>
		  <option value="max_temp">Max temperature</option>
		  <option value="min_temp">Min temperature</option>
		  <option value="mean_windspeed">Mean windspeed</option>
		  <option value="max_windspeed">Max windspeed</option>
		  <option value="min_windspeed">Min windspeed</option>
		</select>
		<select id="graph-time">
		  <option value="seasonal">Seasonal averages</option>
		  <option value="yearly">Yearly averages</option>
		</select>

		<div class="dropdown">
		  <span>*</span>
		  <div class="dropdown-content">
			<p>Original data acquired from the UKCP18 future climate dataset, and processed by Alexandra Gardner & Ilya Maclean (University of Exeter). For more info see <a href="https://www.metoffice.gov.uk/binaries/content/assets/metofficegovuk/pdf/research/ukcp/ukcp18-guidance-data-availability-access-and-formats.pdf">Met Office UKCP18 Guidance</a>.</p>
		  </div>
		</div>
		
		<div id="graph"></div>
		
	  </section>
    </article>
    
    <script src="bundle.js"></script>
    
  </body>
</html>
